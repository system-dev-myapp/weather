<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thoi Tiet</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />
    </head>
    <body>
        <main id="app">
            <div class="container">
                <!-- Layout Search and And Change Status -->
                <section class="layout-header">
                    <div class="temperature">
                        <div>
                            <h2>Thời Tiết Việt Nam</h2>
                        </div>
                        <div>
                            <button class="btn active"><sub>°</sub>C</button>
                            <button class="btn"><sub>°</sub>F</button>
                        </div>
                    </div>
                    <div class="search">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập từ khóa tìm kiếm"
                        />
                        <div class="render-result-and-related">
                            <ul></ul>
                        </div>
                    </div>
                </section>

                <!-- Layout render chinh -->
                <section class="main-layout">
                    <div class="layout-top">.</div>
                    <div class="layout-btn"></div>
                </section>
            </div>
        </main>

        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/boo3tstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
